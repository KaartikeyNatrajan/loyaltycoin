<!DOCTYPE html>
<html>
<head>
	<title>LoyaltyCoin - Truffle Webpack Demo w/ Frontend</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<script src="./app.js"></script>
	<script src="./account.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="text-center">
			<h1>Amadeus LoyaltyCoin</h1>
		</div>
	
		<div class="row">
			<div class="col-md-6 page-section">
				<h1>User facing wallet application</h1>
				<h3>You have <span class="black"><span id="balance"></span> Loyalty Coins</span></h3>

				<br>
				<h1>Send Loyalty Coin</h1>
				<br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
				<br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
				<br><br><button id="send" onclick="AccountManager.sendCoin()">Send Loyalty Coin</button>
				<br><br>
				<span id="status"></span>
				<br>
				<span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

				<p id="balances">

				</p>
			</div>
			<div class="col-md-6 page-section">
				<h1>Hotel application</h1>
				<br><br><button id="send" onclick="AccountManager.availService()">User has availed Service</button>
			</div>
		</div>
	</div>
	

</body>
</html>
