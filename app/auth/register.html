<!DOCTYPE html>
<html>
<head>
	<title>LoyaltyCoin - Truffle Webpack Demo w/ Frontend</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	
</head>
<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<br><label for="name">Name:</label><input type="text" id="name" placeholder="John Doe"></input>
				<br><label for="email">Email</label><input type="text" id="email" placeholder="john@example.com"></input>
				<br><label for="password">Password</label><input type="password" id="password"></input>

				<br><br><button id="send" onclick="Auth.registerUser()">Register</button>
			</div>
		</div>
	</div>

	<script src="/app.js"></script>
	<script src="/auth.js"></script>

</body>
</html>
